name: ci

on: [push, pull_request]

jobs:
  build-images:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: accumulo
            test: accumulo
          - image: centos7-oj17
            platforms: linux/amd64,linux/arm64
          - image: centos7-oj17-openldap-referrals
            platforms: linux/amd64,linux/arm64
            test: openldap
          - image: centos7-oj17-openldap-active-directory
            platforms: linux/amd64,linux/arm64
            test: openldap-active-directory
          - image: spark3-iceberg
            platforms: linux/amd64,linux/arm64
            test: spark3-iceberg
          - image: spark3-delta
            platforms: linux/amd64,linux/arm64
            test: spark3-delta
          - image: spark3-hudi
            platforms: linux/amd64,linux/arm64
            test: spark3-hudi
          - image: kerberos
            platforms: linux/amd64,linux/arm64
            test: kerberos
          - image: hive3.1-hive
            platforms: linux/amd64,linux/arm64
            test: hive3.1-hive
          - image: hdp3.1-hive-kerberized
            test: hdp3.1-hive
          # TODO add test https://github.com/trinodb/trino/issues/14543
          - image: phoenix5
            platforms: linux/amd64,linux/arm64
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0 # checkout tags so version in Manifest is set properly
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Build ${{ matrix.image }}
      env:
        PLATFORMS: ${{ matrix.platforms }}
      run: make "testing/${{ matrix.image }}"
    - name: Test ${{ matrix.test }}
      env:
        PLATFORMS: ${{ matrix.platforms }}
      if: ${{ matrix.test  != '' }}
      shell: 'script -q -e -c "bash {0}"'
      run: make test IMAGE_TO_TEST="${{ matrix.test }}"
